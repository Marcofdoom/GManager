<!DOCTYPE html>
<html>

<!-- Script Imports -->

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="player.js"></script>
</head>

<body onload="getAllPlayers();">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Guild Manager</a>
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add Player
            </button>
        </div>

        <div class="btn-group mr-2">
            <button type="button" class="btn btn-primary" onclick="getAllPlayers()">Get All Players</button>
        </div>

        <div class="btn-group mr-2">
            <a class="btn-group mr-2 btn btn-warning" href="avatar.html">Avatars</a>
        </div>
    </nav>

    <!-- Add Modal Box -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control" id="form_first_name" placeholder="First Name">
                    <label for="exampleInputPassword1"></label>
                    <input type="text" class="form-control" id="form_last_name" placeholder="Last Name">
                    <label for="exampleInputPassword1"></label>
                    <input type="number" class="form-control" id="form_dkp" placeholder="DKP">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPlayer()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Modal Box -->
    <div class="modal fade" id="player_update_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="id" aria-label="id"
                        aria-describedby="basic-addon1" id="form_player_id" readonly>

                    <label for="exampleInputPassword1"></label>
                    <input type="text" class="form-control" id="form_first_name_update" placeholder="First Name">
                    <label for="exampleInputPassword1"></label>
                    <input type="text" class="form-control" id="form_last_name_update" placeholder="Last Name">
                    <label for="exampleInputPassword1"></label>
                    <input type="number" class="form-control" id="form_dkp_update" placeholder="DKP">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updatePlayer()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Table -->
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>DKP</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
            </thead>

            <tbody id="table_player_body">
            </tbody>
        </table>
    </div>
</body>

</html>
